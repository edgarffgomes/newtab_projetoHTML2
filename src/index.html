<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>Home</title>
		<!-- Arquivo CSS -->
		<link rel="stylesheet" type="text/css" href="../assets/CSS/style.css">
	</head>
	<body>
		<!--Iníco da div de cabeçalho -->
		<div id="header">
			<header>
				<img class="logo" src="../assets/IMG/logo.png" alt="logo">
				<h2>Controle financeiro</h2>
				<label for="nav-selector">
						<img class ="hamburguer" src="../assets/IMG/hamburguer.png" alt="abrir menu">
				</label>
				<input type="checkbox" id="nav-selector">
				<!--Início da barra de navegação -->
				<nav class="nav-resp">
					<div class="div-img">
						<label for="nav-selector">
							<img src="../assets/IMG/x-vector.svg" alt ="fechar menu">
						</label>
					</div>
					<div class="div-button">
						<button>Cadastro de transações</button>
						<button>Limpar Dados</button>
					</div>
				</nav>
				<!--Fim da barra de navegação -->
			</header>
		<div>
		<!--Fim da div de cabeçalho -->

		<!-- Início da div de conteúdos (formulário e tabela) -->
		<div id="content">
			<section id="form">
				<div class="h2-form">
					<h2>Nova transação</h2>
				</div>
				<!-- Início do formulário -->
				<form>
					<div class="wrapper">
						<div class="first-input">
							<label for="transaction-type">Tipo de transação</label>
							<select id="transaction-type" required>
								<option value="compra">Compra</option>
								<option value="venda">Venda</option>
							</select>
						</div>

						<div class="second-input">
							<label for="merch-name">Nome da mercadoria</label>
							<input type="text" id="merch-name" placeholder="input" required>
						</div>

						<div class="third-input">
							<label for="value">Valor</label>
							<input type="text" id="value" placeholder="R$ 0,00" required>
						</div>
					</div>

					<div class="button-form">
						<button type="submit">Adicionar transação</button>
					</div>
				</form>
				<!-- Fim do formulário -->

				<div class="form-line"></div>
			</section>

			<section id="table">
				<div>
					<h2>Extrato de transações</h2>
				</div>

				<div>
					<!--início da tabela -->
					<table class="lista">
						<thead>
							<tr>
								<th colspan="1.5"></th>
								<th colspan="1.5">Mercadoria</th>
								<th colspan="1.5">Valor</th>
							</tr>
						</thead>

						<tbody>
							
						</tbody>
							
						<tfoot>
							<tr>
								<td></td>
								<td>Total</td>
								<td> <br> </td>
							</tr>
						</tfoot>
					</table>
					<!--Fim da tabela -->
				</div>
			</section>
		</div>
		<!-- Fim da div de conteúdos-->

		<!-- Início do rodapé -->
		<footer>
			<div></div>
		</footer>
		<!-- Fim do rodapé -->

		<!-- Script JS -->
		<script type="text/javascript" src="../assets/js/script.js"></script>
	</body>
</html>
